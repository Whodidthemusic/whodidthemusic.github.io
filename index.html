<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Egocorp™ | Media & Social Architecture</title>

<style>

/* ===== BASE ===== */
body {
    margin: 0;
    background: #050607;
    color: #8fd8ff;
    font-family: "Courier New", monospace;
    text-align: center;
    overflow-x: hidden;
}

/* ===== CRT EFFECT ===== */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03) 0px,
        rgba(255,255,255,0.03) 1px,
        transparent 1px,
        transparent 3px
    );
    pointer-events: none;
}

body::after {
    content: "";
    position: fixed;
    inset: 0;
    background: radial-gradient(circle at center,
        transparent 40%,
        rgba(0,0,0,0.7) 100%);
    pointer-events: none;
}

/* ===== BOOT SCREEN ===== */
#boot {
    position: fixed;
    inset: 0;
    background: #050607;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
    animation: bootFade 3.5s forwards;
}

.boot-text {
    font-size: 14px;
    letter-spacing: 2px;
    opacity: 0;
    animation: type 2.5s forwards;
}

@keyframes type {
    to { opacity: 1; }
}

@keyframes bootFade {
    0% { opacity: 1; }
    80% { opacity: 1; }
    100% { opacity: 0; visibility: hidden; }
}

/* ===== MAIN CONTENT ===== */
.content {
    opacity: 0;
    animation: contentReveal 4s forwards;
}

@keyframes contentReveal {
    0% { opacity: 0; }
    85% { opacity: 0; }
    100% { opacity: 1; }
}

/* ===== LOGO ===== */
.logo-container {
    margin-top: 80px;
}

.logo {
    width: 240px;
    filter:
        drop-shadow(0 0 8px #4cc9ff)
        drop-shadow(0 0 25px #4cc9ff)
        drop-shadow(0 0 50px #4cc9ff);
    animation: subtleFlicker 4s infinite;
}

/* subtle corporate flicker */
@keyframes subtleFlicker {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.96; }
}

/* ===== TITLE ===== */
h1 {
    font-size: 48px;
    margin: 25px 0 10px 0;
    letter-spacing: 8px;
    text-shadow:
        0 0 8px #4cc9ff,
        0 0 25px #4cc9ff;
}

.tagline {
    letter-spacing: 5px;
    font-size: 14px;
    margin-bottom: 40px;
    opacity: 0.8;
}

/* ===== NAV ===== */
nav a {
    display: block;
    margin: 18px 0;
    color: #8fd8ff;
    text-decoration: none;
    font-size: 20px;
    transition: 0.3s;
}

nav a:hover {
    text-shadow:
        0 0 10px #4cc9ff,
        0 0 20px #4cc9ff;
}

</style>
</head>

<body>

<!-- BOOT SEQUENCE -->
<div id="boot">
    <div class="boot-text">
        INITIALIZING EGOCORE SYSTEM...<br><br>
        MEDIA & SOCIAL ARCHITECTURE PROTOCOL LOADED.<br><br>
        WELCOME TO EGO<span style="color:#4cc9ff;">CORP</span>.
    </div>
</div>

<!-- MAIN SITE -->
<div class="content">

    <div class="logo-container">
        <img src="egocorp-logo.png" alt="Egocorp Logo" class="logo">
    </div>

    <h1>EGO<span style="color:#4cc9ff;">CORP™</span></h1>

    <div class="tagline">
        MEDIA & SOCIAL ARCHITECTURE
    </div>

    <nav>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#vision">Vision</a>
        <a href="#famefarm">Read Fame Farm</a>
        <a href="#terminal">Access Terminal</a>
    </nav>

</div>

</body>
</html>
